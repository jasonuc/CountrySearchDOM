<!DOCTYPE html>
<html lang="en">

<head>
	<title>Country Search DOM </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/output.css">
</head>

<body class="flex flex-col font-libreCaslonText text-charcoal bg-blue-200 h-screen overflow-x-hidden">

	<header
		class="flex flex-col shrink-0 gap-y-3 justify-center items-center bg-globeBg bg-cover bg-center bg-no-repeat bg-blend-overlay bg-blue-300 w-screen h-[25rem] shadow-lg">
		<h1 class="text-4xl md:text-6xl tracking-wider font-libreCaslonDisplay font-extrabold text-charcoal">World
			Countries Search</h1>
		<p class="italic">Total number of countries: <span class="number-of-countries font-libreCaslonDisplay font-extrabold"></span></p>
		<p id="search-tracker"></p>

		<div
			class="flex w-1/4 h-[12rem] lg:h-[3rem] flex-col lg:flex-row font-oswald justify-evenly lg:items-stretch lg:justify-center md:gap-x-3">
			<button
				class="startingWord w-[100%] lg:w-[45%] h-[30%] lg:h-auto font-bold tracking-wide shadow-md rounded-md hover:rounded-xl border-2 bg-stone-200 text-xs md:text-base">Starts with ...</button>
			<button
				class="anyWord w-[100%] lg:w-[45%]  h-[30%] lg:h-auto font-bold tracking-wide shadow-md rounded-md hover:rounded-xl border-2 bg-stone-200 text-xs md:text-base">Contains ...</button>
			<button
				class="sort-button w-[100%] lg:w-[10%] s h-[30%] lg:h-auto hadow-lg rounded-md hover:rounded-xl border-2 bg-stone-200 flex items-center justify-center  text-xs md:text-base">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z" />
					<path
						d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z" />
				</svg>
			</button>

		</div>

		<input type="text" name="country-name" id="input" placeholder="Enter country here..." class="w-1/2 md:w-1/4 h-[2.5rem] px-2 box-border rounded-md placeholder:italic placeholder:text-slate-400 border-solid border-2 focus-visible:rounded-xl ring-black">

	</header>

	<div class="country-section flex flex-row flex-wrap flex-grow gap-3 border-solid border-black justify-center box-border p-2 md:p-5 w-screen">

	</div>

	<script src="./scripts/main.js" type="module"></script>

</body>

</html>
